<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas R - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .aspect-16-9 { aspect-ratio: 16 / 9; }
        .sidebar { transition: 0.3s; transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
    </style>
</head>
<body class="font-sans">

    <nav class="flex justify-between items-center p-5 bg-zinc-900/80 backdrop-blur-md sticky top-0 z-50">
        <h1 class="text-xl font-bold text-green-500">Mas R</h1>
        <button onclick="toggleSidebar()" class="text-white">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </nav>

    <div id="sidebar" class="sidebar fixed top-0 right-0 h-full w-64 bg-zinc-900 z-[60] p-6 shadow-2xl border-l border-zinc-800">
        <button onclick="toggleSidebar()" class="mb-8 text-gray-400"><i class="fas fa-times text-2xl"></i></button>
        <div class="flex flex-col gap-6">
            <a href="#" class="text-lg font-bold border-b border-zinc-800 pb-2">Kontak Kami</a>
            <a href="#" class="text-lg font-bold border-b border-zinc-800 pb-2">Sosmed Kami</a>
            <div class="flex gap-4 mt-2">
                <a href="#" class="text-2xl text-pink-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-2xl text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-2xl text-white"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <div class="px-6 pt-6">
        <div class="w-full aspect-16-9 bg-zinc-800 rounded-3xl overflow-hidden mb-6 border border-zinc-700">
            <img src="https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=800" alt="Banner" class="w-full h-full object-cover">
        </div>

        <div class="text-center flex flex-col items-center">
            <span class="bg-green-600 text-white px-4 py-1 rounded-full text-[10px] font-bold mb-4 uppercase">Store Terpercaya</span>
            <h2 class="text-3xl font-extrabold leading-tight">Halo, Saya <br><span class="text-green-500">MAS R</span></h2>
            
            <div class="mt-4 bg-zinc-900 border border-yellow-600/50 px-3 py-1 rounded-full flex items-center gap-2">
                <i class="fas fa-medal text-yellow-500 text-sm"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider text-yellow-500">Paling Laris</span>
            </div>
        </div>
    </div>

    <div class="px-6 mt-8">
        <div class="relative max-w-md mx-auto">
            <input type="text" placeholder="Cari produk..." class="w-full p-4 pl-12 rounded-2xl bg-zinc-900 border border-zinc-800 text-white focus:outline-none focus:ring-1 focus:ring-green-500">
            <i class="fas fa-search absolute left-4 top-5 text-gray-500"></i>
        </div>
    </div>

    <div class="px-6 mt-10 pb-40">
        <h3 class="font-bold text-lg mb-6 flex items-center gap-2">
            <i class="fas fa-th-large text-green-500"></i> Daftar Produk
        </h3>
        <div class="grid grid-cols-2 gap-4">
            <div onclick="bukaDetail('Netflix 4K', 'Akun Netflix Premium 4K UHD 30 Hari Full Garansi.', '35.000', 'https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400')" 
                 class="bg-zinc-900 p-3 rounded-[2rem] border border-zinc-800 active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400" class="w-full h-28 object-cover rounded-[1.5rem] mb-3">
                <h4 class="font-bold text-sm truncate">Netflix 4K</h4>
                <p class="text-green-500 font-bold text-xs mt-1">Rp 35.000</p>
            </div>
            <div onclick="bukaDetail('Spotify Premium', 'Spotify Premium Individual 1 Bulan Aman & Legal.', '15.000', 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400')" 
                 class="bg-zinc-900 p-3 rounded-[2rem] border border-zinc-800 active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400" class="w-full h-28 object-cover rounded-[1.5rem] mb-3">
                <h4 class="font-bold text-sm truncate">Spotify Premium</h4>
                <p class="text-green-500 font-bold text-xs mt-1">Rp 15.000</p>
            </div>
        </div>
    </div>

    <div id="popup" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-end sm:items-center justify-center">
        <div class="bg-zinc-900 w-full max-w-md rounded-t-[3rem] p-8 border-t border-zinc-800 relative">
            <img id="pop-gambar" src="" class="w-full h-48 object-cover rounded-[2rem] mb-6">
            <h3 id="pop-judul" class="text-2xl font-bold text-white mb-2">Judul</h3>
            <p id="pop-deskripsi" class="text-gray-400 text-sm mb-6">Deskripsi produk...</p>
            <div class="flex justify-between items-center mb-8 bg-black/40 p-4 rounded-2xl">
                <span class="text-gray-500">Harga</span>
                <span id="pop-harga" class="text-xl font-bold text-green-500">Rp 0</span>
            </div>
            <div class="flex gap-3">
                <button onclick="tutupDetail()" class="flex-1 py-4 bg-zinc-800 rounded-2xl font-bold">BATAL</button>
                <a id="btn-wa" href="#" target="_blank" class="flex-[2] py-4 bg-green-600 rounded-2xl font-bold text-center">BELI SEKARANG</a>
            </div>
        </div>
    </div>

    <a href="https://wa.me/6281234567890" target="_blank" class="fixed bottom-24 right-6 z-50 bg-green-500 w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-green-500/20">
        <i class="fab fa-whatsapp text-3xl text-white"></i>
    </a>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-40">
        <button class="w-full py-4 bg-black border-2 border-green-500 text-green-500 rounded-2xl font-bold flex justify-center items-center gap-2 shadow-xl">
            <i class="fas fa-handshake"></i> REKBER SEKARANG
        </button>
    </div>

    <script>
        const noWa = "6281234567890"; // GANTI NOMOR WA DISINI

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function bukaDetail(nama, deskripsi, harga, img) {
            document.getElementById('pop-judul').innerText = nama;
            document.getElementById('pop-deskripsi').innerText = deskripsi;
            document.getElementById('pop-harga').innerText = 'Rp ' + harga;
            document.getElementById('pop-gambar').src = img;
            
            const teks = `Halo Mas R, saya mau beli *${nama}* seharga *Rp ${harga}*`;
            document.getElementById('btn-wa').href = `https://wa.me/${noWa}?text=${encodeURIComponent(teks)}`;
            
            document.getElementById('popup').classList.remove('hidden');
        }

        function tutupDetail() {
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
</body>
            </html>
