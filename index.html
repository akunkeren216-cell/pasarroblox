<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAR ROBLOX - Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2b3990; --success: #25D366; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: #f8f9fa; padding-bottom: 80px; }
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-weight: 900; color: var(--primary); font-size: 1.2rem; }
        .btn-login { background: var(--primary); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; text-decoration: none; }
        .page { padding: 15px; }
        .hidden { display: none !important; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .game-card { background: white; border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; border: 1px solid #eee; }
        .game-card img { width: 100%; border-radius: 10px; }
        .game-card p { font-size: 0.7rem; font-weight: bold; margin-top: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #999; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { font-size: 1.2rem; display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo">PASAR ROBLOX</div>
        <div id="acc-label" class="btn-login" onclick="showPage('profile')">Masuk</div>
    </header>

    <div id="page-home" class="page">
        <h3 style="margin-bottom:15px">ðŸ”¥ Produk Promo</h3>
        <div class="game-grid" id="produk-container">
            </div>
    </div>

    <div id="page-profile" class="page hidden">
        <div id="auth-section">
            <h2 style="text-align:center">Member Login</h2>
            <input type="text" id="user-input" placeholder="Masukkan Username">
            <button onclick="handleLogin()">MASUK / DAFTAR</button>
        </div>
        <div id="user-info" class="hidden">
            <div class="card" style="background:var(--primary); color:white; text-align:center">
                <h2 id="display-name">User</h2>
                <p>Saldo Anda</p>
                <h1 id="display-saldo">Rp 0</h1>
            </div>
            <button style="background:red" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" onclick="showPage('profile')"><i class="fas fa-user"></i>Profil</div>
    </nav>

    <script>
        const fbURL = 'https://pasar-roblox-default-rtdb.asia-southeast1.firebasedatabase.app';

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(event) event.currentTarget.classList.add('active');
        }

        async function handleLogin() {
            const user = document.getElementById('user-input').value.trim().toLowerCase();
            if(!user) return alert("Isi username!");
            
            const res = await fetch(`${fbURL}/users/${user}.json`);
            let data = await res.json();

            if(!data) {
                // Daftar Otomatis jika belum ada
                await fetch(`${fbURL}/users/${user}.json`, { method: 'PUT', body: JSON.stringify({ saldo: 0 }) });
                alert("Akun baru berhasil dibuat!");
            }
            localStorage.setItem('userLogin', user);
            location.reload();
        }

        async function loadUser() {
            const user = localStorage.getItem('userLogin');
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('acc-label').innerText = user.toUpperCase();
                document.getElementById('display-name').innerText = user.toUpperCase();
                
                const res = await fetch(`${fbURL}/users/${user}.json`);
                const data = await res.json();
                document.getElementById('display-saldo').innerText = "Rp " + (data.saldo || 0).toLocaleString();
            }
        }

        async function loadProduk() {
            const res = await fetch(`${fbURL}/produk_promo.json`);
            const data = await res.json();
            const container = document.getElementById('produk-container');
            if(data) {
                container.innerHTML = Object.values(data).map(p => `
                    <div class="game-card" onclick="beliProduk('${p.nama}', '${p.harga}')">
                        <img src="${p.gambar}">
                        <p>${p.nama}</p>
                        <b style="color:var(--success); font-size:0.8rem">${p.harga}</b>
                    </div>
                `).join('');
            }
        }

        function beliProduk(nama, harga) {
            const user = localStorage.getItem('userLogin');
            if(!user) return alert("Silakan Login dulu untuk membeli!");
            window.open(`https://wa.me/6281234567890?text=Halo+Admin,+saya+${user}+ingin+beli+${nama}+seharga+${harga}`);
        }

        function logout() { localStorage.removeItem('userLogin'); location.reload(); }
        window.onload = () => { loadUser(); loadProduk(); };
    </script>
</body>
    </html>
