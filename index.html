<div class="flex flex-col gap-2 mb-6">
    <button id="btn-share" onclick="bagikanProduk()" class="w-full py-3 bg-zinc-800 border border-zinc-700 text-gray-300 rounded-2xl font-bold text-sm flex items-center justify-center gap-2">
        <i class="fas fa-share-alt"></i> BAGIKAN PRODUK
    </button>
</div>

<script>
    // Fungsi Bagikan Produk
    function bagikanProduk() {
        const judul = document.getElementById('pop-judul').innerText;
        const harga = document.getElementById('pop-harga').innerText;
        const teksShare = `Cek produk keren ini di Mas R Store: *${judul}* hanya *${harga}*! Link: `;
        const urlLink = window.location.href; // Ini akan mengambil link website kamu saat ini

        if (navigator.share) {
            // Fitur Share bawaan HP (WA, IG, FB, dll)
            navigator.share({
                title: judul,
                text: teksShare,
                url: urlLink,
            }).catch((error) => console.log('Gagal berbagi', error));
        } else {
            // Cadangan jika browser tidak mendukung Web Share (Copy ke Clipboard)
            navigator.clipboard.writeText(`${teksShare} ${urlLink}`);
            alert("Link produk berhasil disalin! Silakan bagikan ke sosmed kamu.");
        }
    }
</script>
