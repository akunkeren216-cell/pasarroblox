<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas R - Jualan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0fff4; } /* Warna hijau pucat sesuai gambar */
        .btn-gradient { background: linear-gradient(to right, #059669, #10b981); }
    </style>
</head>
<body class="font-sans">

    <nav class="flex justify-between items-center p-5 bg-white shadow-sm">
        <h1 class="text-2xl font-bold text-green-600">Mas R</h1>
        <button class="text-gray-600"><i class="fas fa-bars text-2xl"></i></button>
    </nav>

    <div class="flex flex-col items-center mt-10 px-6 text-center">
        <span class="bg-green-500 text-white px-4 py-1 rounded-full text-xs font-bold mb-4">MAS R</span>
        <h2 class="text-4xl font-extrabold text-slate-800">Halo, Saya <br><span class="text-green-600">MAS R</span></h2>
        <p class="text-gray-600 mt-4 max-w-xs">Spesialis jualan produk digital & fisik. Proses cepat, aman, dan terpercaya.</p>
    </div>

    <div class="px-6 mt-8">
        <div class="relative max-w-md mx-auto">
            <input type="text" id="searchInput" placeholder="Cari produk..." 
                class="w-full p-3 pl-10 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 shadow-sm">
            <i class="fas fa-search absolute left-3 top-4 text-gray-400"></i>
        </div>
    </div>

    <div class="px-6 mt-10 mb-20">
        <h3 class="font-bold text-lg mb-4 text-slate-700">Daftar Produk</h3>
        <div class="grid grid-cols-2 gap-4" id="productGrid">
            
            <div class="bg-white p-3 rounded-2xl shadow-md border border-gray-100">
                <img src="https://via.placeholder.com/150" alt="Produk" class="w-full h-32 object-cover rounded-xl mb-3">
                <h4 class="font-bold text-sm">Akun Premium</h4>
                <p class="text-green-600 font-bold text-sm">Rp 50.000</p>
                <button class="w-full mt-2 py-2 bg-green-100 text-green-700 rounded-lg text-xs font-bold uppercase">Beli</button>
            </div>

            <div class="bg-white p-3 rounded-2xl shadow-md border border-gray-100">
                <img src="https://via.placeholder.com/150" alt="Produk" class="w-full h-32 object-cover rounded-xl mb-3">
                <h4 class="font-bold text-sm">Top Up Game</h4>
                <p class="text-green-600 font-bold text-sm">Rp 100.000</p>
                <button class="w-full mt-2 py-2 bg-green-100 text-green-700 rounded-lg text-xs font-bold uppercase">Beli</button>
            </div>

        </div>
    </div>

    <div class="fixed bottom-5 left-0 right-0 px-6">
        <button class="w-full py-4 bg-white border-2 border-green-600 text-green-600 rounded-2xl font-bold flex justify-center items-center gap-2 shadow-lg">
            <i class="fas fa-handshake"></i> REKBER SEKARANG
        </button>
    </div>

    <script>
        // Logika pencarian sederhana
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', (e) => {
            let term = e.target.value.toLowerCase();
            console.log("Mencari: " + term);
            // Di sini kamu bisa tambahkan filter kartu produk nantinya
        });
    </script>
</body>
      </html>
