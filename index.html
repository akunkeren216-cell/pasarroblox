<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas R - Premium Store Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .sidebar { transition: 0.4s; transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .aspect-16-9 { aspect-ratio: 16 / 9; }
        
        /* Gaya Slider */
        .slider-container { position: relative; overflow: hidden; border-radius: 2.5rem; }
        .slides { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="font-sans">

    <div id="sidebar" class="sidebar fixed top-0 right-0 h-full w-72 bg-zinc-900 z-[70] p-8 shadow-2xl border-l border-zinc-800">
        <button onclick="toggleSidebar()" class="mb-10 text-gray-400"><i class="fas fa-times text-3xl"></i></button>
        <div class="flex flex-col gap-8">
            <a href="#" class="text-xl font-bold flex items-center gap-3"><i class="fas fa-phone text-green-500"></i> Kontak Kami</a>
            <a href="#" class="text-xl font-bold flex items-center gap-3"><i class="fas fa-share-nodes text-green-500"></i> Sosmed Kami</a>
        </div>
    </div>

    <nav class="flex justify-between items-center p-5 bg-zinc-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-zinc-800">
        <h1 class="text-2xl font-bold text-green-500 tracking-tighter">Mas R</h1>
        <button onclick="toggleSidebar()"><i class="fas fa-bars text-2xl"></i></button>
    </nav>

    <div class="px-6 pt-6">
        <div class="slider-container border border-zinc-700 shadow-2xl">
            <div class="slides" id="slider">
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=800" class="w-full h-full object-cover">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800" class="w-full h-full object-cover">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=800" class="w-full h-full object-cover">
                </div>
            </div>
            
            <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 w-10 h-10 rounded-full text-white text-xs"><i class="fas fa-chevron-left"></i></button>
            <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 w-10 h-10 rounded-full text-white text-xs"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="text-center mt-8">
            <h2 class="text-4xl font-extrabold leading-tight">Halo, Saya <br><span class="text-green-500">MAS R</span></h2>
            <div class="mt-4 flex justify-center">
                <div class="bg-zinc-900 border border-yellow-500/30 px-4 py-1.5 rounded-full flex items-center gap-2">
                    <i class="fas fa-medal text-yellow-500 text-sm"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest text-yellow-500">Paling Laris</span>
                </div>
            </div>
        </div>
    </div>

    <div class="px-6 mt-10">
        <div class="relative max-w-md mx-auto text-zinc-400">
            <input type="text" placeholder="Cari produk favoritmu..." class="w-full p-4 pl-14 rounded-2xl bg-zinc-900 border border-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            <i class="fas fa-search absolute left-5 top-5"></i>
        </div>
    </div>

    <div class="px-6 mt-12">
        <h3 class="font-bold text-xl mb-6 flex items-center gap-3"><i class="fas fa-fire text-orange-500"></i> Produk Terbaru</h3>
        <div class="grid grid-cols-2 gap-4">
            <div onclick="bukaDetail('Netflix 4K', 'Akun Netflix Premium 30 Hari.', '35.000', 'https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400')" class="bg-zinc-900 p-3 rounded-[2.5rem] border border-zinc-800 active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
                <h4 class="font-bold text-sm truncate px-1">Netflix 4K</h4>
                <p class="text-green-500 font-bold text-xs mt-1">Rp 35.000</p>
            </div>
            <div onclick="bukaDetail('Spotify Premium', 'Spotify Individual 1 Bulan.', '15.000', 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400')" class="bg-zinc-900 p-3 rounded-[2.5rem] border border-zinc-800 active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400" class="w-full h-32 object-cover rounded-[2rem] mb-3">
                <h4 class="font-bold text-sm truncate px-1">Spotify Premium</h4>
                <p class="text-green-500 font-bold text-xs mt-1">Rp 15.000</p>
            </div>
        </div>
    </div>

    <div class="px-6 mt-16 pb-44">
        <h3 class="font-bold text-xl mb-6"><i class="fas fa-newspaper text-green-500"></i> Info & Berita</h3>
        <article class="bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-zinc-800">
            <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=600" class="w-full h-48 object-cover">
            <div class="p-8 text-sm text-gray-400">
                <h4 class="text
