<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Mas R Grup - Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --accent-green: #00ff41; /* Hijau Matrix/Gaming */
            --dark-grey: #1a1a1a;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            /* Gradient latar belakang hitam ke hijau gelap di pojok */
            background: radial-gradient(circle at top right, #003310, #000000);
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding-top: 50px;
        }

        /* Profil Section */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-green);
            background-color: var(--dark-grey);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .username {
            color: var(--accent-green);
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
        }

        .description {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #cccccc;
        }

        /* Tombol Link */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: var(--dark-grey);
            color: var(--text-white);
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Efek Hover */
        .link-card:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
