<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas R - Dark Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Animasi berdenyut untuk gelembung WA */
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <nav class="flex justify-between items-center p-5 bg-zinc-900/50 backdrop-blur-md sticky top-0 z-40">
        <h1 class="text-xl font-bold text-green-500">Mas R</h1>
        <i class="fas fa-bars text-xl text-gray-400"></i>
    </nav>

    <div class="flex flex-col items-center pt-8 px-6 text-center">
        <span class="bg-green-600 text-white px-4 py-1 rounded-full text-[10px] font-bold mb-4 uppercase tracking-widest">Store Terpercaya</span>
        <h2 class="text-3xl font-extrabold text-white leading-tight">Halo, Saya <br><span class="text-green-500">MAS R</span></h2>
        <p class="text-gray-400 mt-3 text-sm">Produk Digital & Top Up Game <br> Proses Kilat 24 Jam.</p>
    </div>

    <div class="px-6 mt-8">
        <div class="relative max-w-md mx-auto">
            <input type="text" placeholder="Cari produk impianmu..." 
                class="w-full p-4 pl-12 rounded-2xl bg-zinc-900 border border-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all shadow-lg">
            <i class="fas fa-search absolute left-4 top-5 text-gray-500"></i>
        </div>
    </div>

    <div class="px-6 mt-10 pb-40">
        <h3 class="font-bold text-lg mb-6 text-gray-200 flex items-center gap-2">
            <i class="fas fa-shopping-bag text-green-500"></i> Daftar Produk
        </h3>
        <div class="grid grid-cols-2 gap-4">
            
            <div onclick="bukaDetail('Netflix Premium', 'Akun Netflix 4K UHD. Durasi 30 hari Full Garansi. Bisa di semua device.', '35.000', 'https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400')" 
                 class="bg-zinc-900 p-3 rounded-[2rem] border border-zinc-800 cursor-pointer active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400" class="w-full h-32 object-cover rounded-[1.5rem] mb-3">
                <h4 class="font-bold text-sm px-1 truncate">Netflix Premium</h4>
                <p class="text-green-500 font-bold text-xs mt-1 px-1">Rp 35.000</p>
            </div>

            <div onclick="bukaDetail('Spotify Family', 'Akun Spotify Premium 1 Bulan. Dengarkan musik tanpa iklan.', '15.000', 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400')" 
                 class="bg-zinc-900 p-3 rounded-[2rem] border border-zinc-800 cursor-pointer active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400" class="w-full h-32 object-cover rounded-[1.5rem] mb-3">
                <h4 class="font-bold text-sm px-1 truncate">Spotify Family</h4>
                <p class="text-green-500 font-bold text-xs mt-1 px-1">Rp 15.000</p>
            </div>

        </div>
    </div>

    <div id="popup" class="fixed inset-0 bg-black/95 hidden z-50 flex items-end sm:items-center justify-center p-0 sm:p-6">
        <div class="bg-zinc-900 w-full max-w-md rounded-t-[3rem] sm:rounded-[3rem] p-8 border-t border-zinc-800 shadow-2xl relative">
            
            <img id="pop-gambar" src="" class="w-full h-52 object-cover rounded-[2rem] mb-6 shadow-2xl">
            
            <h3 id="pop-judul" class="text-2xl font-bold text-white mb-2">Nama Produk</h3>
            <p id="pop-deskripsi" class="text-gray-400 text-sm mb-6 leading-relaxed">Deskripsi...</p>
            
            <div class="flex justify-between items-center mb-8 bg-black/40 p-4 rounded-2xl">
                <span class="text-sm text-gray-500">Harga Produk</span>
                <span id="pop-harga" class="text-xl font-bold text-green-500">Rp 0</span>
            </div>

            <div class="flex gap-3">
                <button onclick="tutupDetail()" class="flex-1 py-4 bg-zinc-800 text-white rounded-2xl font-bold text-sm">KEMBALI</button>
                <a id="btn-wa-beli" href="#" target="_blank" class="flex-[2] py-4 bg-green-600 text-white rounded-2xl font-bold text-sm text-center">BELI SEKARANG</a>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 px-6 pr-24"> <button class="w-full py-4 bg-black border-2 border-green-500 text-green-500 rounded-2xl font-bold flex justify-center items-center gap-3">
            <i class="fas fa-handshake"></i> REKBER SEKARANG
        </button>
    </div>

    <a href="https://wa.me/6281234567890" target="_blank" class="fixed bottom-6 right-6 z-[60] bg-green-500 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl animate-pulse-slow">
        <i class="fab fa-whatsapp text-white text-3xl"></i>
    </a>

    <script>
        const noWa = "6281234567890"; // GANTI DENGAN NOMOR WA KAMU

        function bukaDetail(nama, deskripsi, harga, linkGambar) {
            document.getElementById('pop-judul').innerText = nama;
            document.getElementById('pop-deskripsi').innerText = deskripsi;
            document.getElementById('pop-harga').innerText = 'Rp ' + harga;
            document.getElementById('pop-gambar').src = linkGambar;
            
            // Set link WhatsApp otomatis untuk tombol beli
            const pesan = `Halo Mas R, saya mau beli *${nama}* seharga *Rp ${harga}*. Mohon proses ya!`;
            document.getElementById('btn-wa-beli').href = `https://wa.me/${noWa}?text=${encodeURIComponent(pesan)}`;
            
            document.getElementById('popup').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function tutupDetail() {
            document.getElementById('popup').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const popup = document.getElementById('popup');
            if (event.target == popup) tutupDetail();
        }
    </script>

</body>
                    </html>
